<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>javascript shop</title>
    <!-- font-awesome -->

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <link />
    <script
      src="https://kit.fontawesome.com/e7f98ce079.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav bar -->

    <nav class="nav">
      <div class="navbar-center">
        <span class="nav-icon"> <i class="fas fa-bars"></i> </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- end of nav bar -->

    <!-- hero -->

    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Game shop</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!--  end of hero  -->

    <!-- products -->

    <section class="produts">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>cyberpunk 2077</h3>
          <h4>99,99$</h4>
        </article>
        <!-- end of single product -->
      </div>
    </section>
    <!-- cart  -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <!-- cart cart  -->
        <div class="cart-item">
          <img src="./images/product-2.jpeg" alt="product" />
          <div>
            <h4>Queen desk</h4>
            <h5>49,99$</h5>
            <span class="remove-item">remove</span>
          </div>
        </div>
        <!-- end of cart item -->
      </div>
    </div>
    <!-- end of cart -->
    <!-- end of products -->
    <script src="app.js"></script>
  </body>
</html>
